<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>
        {% block title %} Course Catalog {% endblock %}
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', _external=True) }}">
</head>

<body>
    <div class="container">
        <header class="row" id="header-content">
            <img src="{{ url_for('static', filename='car.jpg', _external=True) }}">
        </header>
        <div class="row pt-3">
            <div>
                <h2>Dear {{ message.name[0]}} </h2>
                <p>Thank you for your interest in our product.  Let us know if there
                    is anything we cna assist you with.
                </p>
                <p>Sincerely,<br>
                Customer Service</p>            
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
